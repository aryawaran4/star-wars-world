<table class="w-full table-auto">
  <thead>
    <tr>
      <th *ngFor="let header of headers" class="px-4 py-2">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of paginatedData">
      <td *ngFor="let key of headers" class="border px-4 py-2">{{ item[key] }}</td>
    </tr>
  </tbody>
</table>
