<app-background-star></app-background-star>
<div class="relative flex h-screen w-full items-center justify-center">
  <div class="absolute flex flex-col items-center justify-center">
    <img
      src="assets/svg/logo-star-wars.svg"
      alt="logo-star-wars"
      fadeUpAnimation
      class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg"
    />
    <button
      (click)="scrollToStarsData()"
      class="group relative mt-4 grid overflow-hidden rounded-full px-6 py-2 shadow-[0_1000px_0_0_hsl(0_0%_20%)_inset] transition-colors duration-200"
      fadeUpAnimation
    >
      <span>
        <span
          class="spark mask-gradient absolute inset-0 h-full w-full animate-flip overflow-hidden rounded-full [mask:linear-gradient(white,_transparent_50%)] before:absolute before:aspect-square before:w-[200%] before:rotate-[-90deg] before:animate-rotate before:bg-[conic-gradient(from_0deg,transparent_0_340deg,white_360deg)] before:content-[''] before:[inset:0_auto_auto_50%] before:[translate:-50%_-15%]"
        ></span>
      </span>
      <span
        class="backdrop absolute inset-[1px] rounded-full bg-black transition-colors duration-200 group-hover:bg-slate-800"
      ></span>
      <h1 class="z-10 text-lg font-semibold text-white">May The Force Be With You</h1>
    </button>
  </div>
</div>

<div class="mx-auto w-4/5 py-24">
  <div fadeUpAnimation>
    <app-quotes></app-quotes>
  </div>
</div>

<div class="mx-auto mt-12 w-11/12 pb-24 pt-8 md:mt-36 lg:w-4/5" id="stars-data">
  <div class="mb-12">
    <h2
      class="text-center text-4xl font-semibold text-white sm:text-5xl md:text-6xl"
      fadeUpAnimation
    >
      Stars Database
    </h2>
  </div>
  <div class="flex flex-col gap-12" fadeUpAnimation>
    <app-search (search)="onSearch($event)"></app-search>

    <app-table
      [data]="peoples"
      [headers]="headers"
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      [isLoading]="isLoading"
      (rowClicked)="onRowClick($event)"
    ></app-table>

    <app-pagination
      [currentPage]="currentPage"
      [totalItems]="totalItems"
      [itemsPerPage]="itemsPerPage"
      (pageChange)="onPageChange($event)"
      [isLoading]="isLoading"
    ></app-pagination>
  </div>
</div>
